server {
    listen 7000;  # Adjust port if needed

    # Replace with your server's IP address (if no domain name)
    server_name 62.12.114.16;  # OR your domain name

    location / {
        proxy_pass http://localhost:5521;  # Adjust port to your Node.js application
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
